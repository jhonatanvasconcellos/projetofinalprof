<ion-header>
  <ion-toolbar>
    <ion-title>inicio</ion-title>
    <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <!--<ion-buttons slot="end">
      <ion-button shape="round" (click)='irParaInicio()'>
          <ion-icon name="close-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size='6' *ngFor='let c of servicos'>
          <ion-card>
            <ion-card-header>
              {{c.tipoChamado}}
            </ion-card-header>
            <ion-card-subtitle>
              {{c.tempoChamado}}
              {{c.urgenciaChamado}}
            </ion-card-subtitle>
            <ion-card-content>
              {{c.desChamado}}
            </ion-card-content>
            <ion-button  shape="round" color="success" size="small" fill="outline">Aceitar</ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
