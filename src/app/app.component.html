<ion-app>
  <div id="menu">

    <ion-menu menuId="main-menu" contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item (click)="irParaDados()">
              <ion-icon name="person-sharp" slot="start"></ion-icon>
              <ion-label>Meus Dados</ion-label>
            </ion-item>
            <ion-item (click)="irParaChat()">
              <ion-icon name="chatbubble-ellipses-outline" slot="start"></ion-icon>
              <ion-label>Chat</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item (click)="irParaHistorico()">
              <ion-icon name="clipboard-outline" slot="start"></ion-icon>
              <ion-label>Histórico De Serviços</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <!--<ion-menu-toggle>
            <ion-item (click)="irParaRepasse()">
              <ion-icon name="card-outline" slot="start"></ion-icon>
              <ion-label>Formas de Repasse</ion-label>
            </ion-item>
          </ion-menu-toggle> -->
          <ion-menu-toggle>
            <ion-item (click)="irParaAjuda()">
              <ion-icon name="help-circle-outline" slot="start"></ion-icon>
              <ion-label>Ajuda</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item (click)="irParaConfig()">
              <ion-icon name="hammer-outline" slot="start"></ion-icon>
              <ion-label>Configurações</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle>
            <ion-item (click)='sair()'>
              <ion-icon name="exit-outline" slot="start"></ion-icon>
              <ion-label>Logout</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
  </div>


  <!--<div id="inputs">
    <ion-button color="primary" (click)='expediente()'>Abrir/Fechar<br> Expediente</ion-button>
    <ion-button color="success" (click)='servicos()'>Serviços Abertos</ion-button>
  </div> -->

</ion-app>
